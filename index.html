      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

  </nav>
  <h1>Profile Page</h1>
  <section class="top-section">
    <div class="row">
      <div class="col">
        <!-- <div class="row">
          <div class="card profile-details">
            Balance : <span class="balance"></span>
          </div>
        </div> -->
        <div class="col profile-details">
          <h5 class="profile-label">Name: </h5>
          <span class="profile-box">
            <h5 class="name border">Name</h5>
          </span>

          <h5 class="profile-label">Email: </h5>

          <span class="profile-box">
            <h5 class="email border">Email</h5>
          </span>

          <h5 class="profile-label">Username: </h5>

          <span class="profile-box">
            <h5 class="username border">Username</h5>
          </span>

        </div>

      </div>

      <div class="picture col">
        <img class="profile-img" src="img/profilepic.jpg" alt="">
      </div>
    </div>




  </section>

    <div class="promotions-section">
